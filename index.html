<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="weather">
      <span class="weather-main"></span>
      <span class="weather-city"></span>
    </div>
    <div class="clock-container">
      <h2 id="clock">00:00:00</h2>
    </div>
    <form class="login-form hidden">
      <input
        required
        maxlength="15"
        type="text"
        class="login-input"
        placeholder="What is your name?"
      />
      <button class="login-btn">Login</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form class="todo-form">
      <input
        type="text"
        id="todo-input"
        autocomplete="off"
        placeholder="What is your todo?"
      />
      <ul class="todo-list"></ul>
    </form>
    <div id="quote">
      <span class="quote"></span><span class="author"></span>
    </div>
    <script src="src/weather.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/login.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/background.js"></script>
  </body>
</html>
